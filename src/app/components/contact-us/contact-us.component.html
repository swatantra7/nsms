<div *ngIf="!success;else img_content">
  <form class ="container global-container form-horizontal"
    #userForm="ngForm"
    (ngSubmit)="onSubmit(userForm.value)">
    <div class="row">
      <h3 class="text-center"> Contact US</h3>  
    </div>
    <br>
    <br>
    <div class="row">
      <label class="control-label col-sm-4">Name</label>
      <input type="text" name= "name" class="col-sm-4" ngModel>
    </div>
    <br>
    <div class="row">
      <label class="control-label col-sm-4">Email</label>
      <input type="text" name= "email" class="col-sm-4" ngModel>
    </div>
    <br>
    <div class="row">
      <label class="control-label col-sm-4"> Message</label>
      <textarea name="message" class="col-sm-4" ngModel></textarea>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <input type="submit" value="submit" class="btn btn-success">
      </div>
    </div>
    <br>
    <br>
  </form>
</div>
<ng-template #img_content>
  <div>
    <img src="assets/img/message.png">
  </div>
</ng-template>
